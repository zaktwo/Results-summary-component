<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Hanken+Grotesk:wght@700;800&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="frame">
  <div id="frame-left">
    <p id="result">Results</p>
    <div class="center-container">
      <p id="top"> 76</p>
      <p id="buttom">of 100</p>
    </div>
    <p class="tilte1">Great</p>
    <p class="score1"></p>
  </div>
  <div id="frame-right">
    <div id="reaction"> Reaction</div>
    <div id="memory"> Memory</div>
    <div id="verbal">Verbal</div>
    <div id="visual">Visual</div>
  </div>
  <button id="button" >Continue</button>
</div>
 
  
 
</body>
</html>
